<!-- データ入力の画面を定義するためのものです． -->
<title>HousePrice Predict App</title>
<style>
    #wrapper {
        text-align: center;
    }
</style>
<div id="wrapper">
    <form method="post">
        {{ form.Ageform.label }}<br>
        {{ form.Age }}
        <br>
        {{ form.Areaform.label }}<br>
        {{ form.Area }}
        <br>
        {{ form.Timeform.label }}<br>
        {{ form.Time }}
        <br>
        {{ form.submit }}
    </form>
</div>
